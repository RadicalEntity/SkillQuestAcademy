<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="interactive.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ztl5lqo.css">
    <link rel="icon" type="image/x-icon" href="SkillQuest Logo.png">
    <title>SkillQuest Academy</title>
</head>
<body class="login">
    <div class="columnL">
        <img class="logo" src="SkillQuest Logo.png">
        <h2>Are you ready to embark on the quest for excellence?</h2>
    </div>
        
    <div class="columnR">
        <h1>Log In</h1>
        <form>
            <input id="email" type="text" placeholder="john.doe@email.com">
            <button id="validate"></button>
        </form>
        <div class="button-login">
            <button>Log In With Google</button>
            <button>Sign Up</button>
            <button onclick="window.location.href='dashboard.html'">Browse As Guest</button>
        </div>
    </div>
</body>
